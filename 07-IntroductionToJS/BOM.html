<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BOM</title>
</head>
<body>
	<h1>Browser Object Model - Объектная модель браузера</h1>
	<h2>Screen</h2>
	<div id="screen-resolution"></div>
	<div id="screen-available-resolution"></div>
	<div id="screen-color-depth"></div>
	<div id="screen-pixel-depth"></div>
	<div id="screen-orientation"></div>
	<hr>
	
	<h2>Location</h2>
	<div id="current-page"></div>
	<div id="current-directory"></div>
	<div id="hostname"></div>
	<div id="protocol"></div>
	<hr>
	<h2>History</h2>
	Позволяет переходить по истории
	<button id="btn-backward">Backward</button>
	<button id="btn-forward">Forward</button>

	<hr>
	<h2>Navigator</h2>
	<hr>
	<h2>Popup alert</h2>
	<hr>
	<h2>Timing</h2>
	<hr>
	<h2>Cookies</h2>
	<hr>

	<script src="BOM.js"></script>
</body>
</html>
